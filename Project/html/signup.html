<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="stylesheet" href="../css/signup.css" />
  </head>
  <body>
    <div id="container">
      <h1 class="title">Sign up</h1>
      <form action="" id="log-in">
        <input
          type="text"
          placeholder="Your email"
          name="email"
          id="email-input"
          required
        /><br />
        <input
          type="password"
          placeholder="Password"
          name="password"
          id="password-input"
          required
        /><br />
        <input
          type="checkbox"
          name="show-psw"
          id="show-psw"
          onclick="showPassword()"
        />
        <label for="show-psw">Show Password</label>
        <button type="submit" id="click-btn">Sign up</button>
      </form>
    </div>

    <script src="../javascript/signup.js"></script>
    <script type="module" src="../javascript/auth.js"></script>
    <script type="module">
      import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-auth.js";

      document.querySelector("form").addEventListener("submit", function (e) {
        e.preventDefault();
        const email = this.email.value.trim();
        const password = this.password.value.trim();
        const loading = e.target;
        loading.disabled = true;
        loading.textContent = "Signing up ...";
        loading.style.display = "flex";
        loading.style.alignItems = "center";
        loading.style.justifyContent = "center";
        loading.style.fontSize = "30px";

        createUserWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            // Signed in
            loading.disabled = false;
            window.location.href = "../html/login.html";
          })
          .catch((error) => {
            alert("Sign up failed");
            // ..
          });
      });
    </script>
  </body>
</html>
